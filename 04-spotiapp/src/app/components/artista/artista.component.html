<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify"></a>

            Ir a la pagia del artista
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" routerLinkActive="router-link-active" class="btn btn-outline-success">
          Regresar
        </button>
    </div>
</div>
