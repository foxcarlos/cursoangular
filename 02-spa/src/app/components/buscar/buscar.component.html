<h1>Buscando <small>{{termino}}</small></h1>
<hr>
<div *ngIf="heroeBuscar.length <= 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el ternino {{ termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="itemHeroe" [index]="i" *ngFor="let itemHeroe of heroeBuscar; let i=index"></app-heroe-tarjeta>
</div>
