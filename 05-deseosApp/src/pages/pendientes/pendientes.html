<ion-header text-center>
    <ion-navbar color="danger">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pendientes.jpg" alt="">

    <ion-list>

        <ion-item-sliding *ngFor="let lista of deseosProvider.listas">

            <button ion-item (click)="listaSeleciconada(lista)">
                {{ lista.titulo }}
                
                <ion-badge item-end>
                    {{lista.items.length}} items
                </ion-badge>
            </button>

            <ion-item-options side="left">
                <button (click)="borrarLista(lista)" ion-button icon-only color="danger2">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-fab bottom right>
        <button (click)="agregar_lista()" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    {{borrar.nombre}}

</ion-content>
